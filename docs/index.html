<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>visual-dom-diff demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="bundle.js"></script>
</head>
<body>
    <a class="right" href="https://github.com/Teamwork/visual-dom-diff">GitHub</a>
    <h1>visual-dom-diff</h1>
    <label><input type="checkbox" id="ignore-case"> Ignore Case</label>
    <div class="row">
        <div class="column">
            <h2>Original Content</h2>
            <textarea id="input1-html"></textarea>
            <div id="input1"><div></div></div>
        </div>
        <div class="column">
            <h2>Changed Content</h2>
            <textarea id="input2-html"></textarea>
            <div id="input2"><div></div></div>
        </div>
        <div class="column">
            <h2>Diff</h2>
            <textarea id="output-html" readonly></textarea>
            <div id="output"></div>
        </div>
    </div>
</body>
</html>
